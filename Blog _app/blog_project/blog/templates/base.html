<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <title>Django blog</title>
    <link rel = "stylesheet" href = "{% static 'css/base.css' %}">
</head>
<body>
    <div class = "container">
    <header>
        <div class = "nav-left">
            <h1><a href = "/">Django blog</a> </h1>
        </div>
        <div class = "nav-right">
            <a href = "{% url 'post_new' %}"> + New Blog Post</a>
        </div>
        </header>
        {% if user.is_autenticed %}
        <p> Hi {{ user.username }}! </p>
        <p><a href = "{% 'logout' %}">logout</a> </p>
        {% else %}
        {% endif %}
        {% block content %}
        {% endblock content %}
    </div>
</body>
</html>
